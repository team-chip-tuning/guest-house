<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm"
     xmlns:th="http://www.thymeleaf.org">
    <img class="mr-3" src="/img/bootstrap-outline.svg" alt="" width="48" height="48">
    <div class="lh-100">
        <h6 class="mb-0 text-white lh-100" th:text="#{global.app-name}"/>
    </div>
    <div class="form-new-guest-align">
        <form th:action="@{/addReservation}" th:object="${addReservation}" class="form-inline mt-2 mt-md-0"
              method="post">
            <input class="form-control mr-sm-2" type="text" name="rfId" placeholder="RFID" aria-label="RFID">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Gast Registrieren</button>
        </form>
    </div>
</div>
