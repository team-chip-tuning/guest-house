<!DOCTYPE html>
<html lang="en" th:replace="~{master :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{global.signIn}"/>
</head>
<body>
<section>
    <h3 th:text="${'Add Reservation'}"/><small th:if="${param.logout}" th:text="*{message}" class="text-info"/>
    <form th:action="@{/insertReservation}" method="post">
        <div class="form-group">
            <label>RFID</label>
            <input type="text"
                   class="form-control"
                   th:field="${reservation.rfId}"
                   aria-describedby="rfidHelp"
                   placeholder="Enter RFID"/>

            <label>Name</label>
            <input type="text"
                   class="form-control"
                   th:field="${reservation.name}"
                   minlength="2"
                   maxlength="128"
                   required
                   aria-describedby="nameHelp"
                   placeholder="Enter Name"/>

            <label>medicalCare</label>
            <textarea type="text"
                      class="form-control"
                      th:field="${reservation.medicalCare}"
                      maxlength="512"
                      aria-describedby="medicalCareHelp"
                      placeholder="Enter medicalCare"/>

            <label>medicalCare</label>
            <textarea type="text"
                      class="form-control"
                      th:field="${reservation.specialFeeding}"
                      maxlength="512"
                      aria-describedby="specialFeedingHelp"
                      placeholder="Enter specialFeeding"/>

            <label>medicalCare</label>
            <textarea type="text"
                      class="form-control"
                      th:field="${reservation.commands}"
                      maxlength="512"
                      aria-describedby="commandsHelp"
                      placeholder="Enter commands"/>
            <label>pickUpDate</label>
            <input type="text"
                   class="form-control"
                   th:field="${reservation.pickUpDate}"
                   aria-describedby="pickUpDateHelp"
                   placeholder="Enter pickUpDate"/>
            <label>pickUpInformation</label>
            <textarea type="text"
                      class="form-control"
                      th:field="${reservation.commands}"
                      maxlength="512"
                      aria-describedby="pickUpInformationHelp"
                      placeholder="Enter pickUpInformation"/>

        </div>
        <div th:replace="fragments/saveButtons::formField(paramHref='/addReservation')"></div>
    </form>
</section>
</body>
</html>
