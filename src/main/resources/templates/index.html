<!DOCTYPE html>
<html th:replace="~{master :: layout(~{::title}, ~{::section}, ~{::breadcrumb})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title th:text="#{global.app-name}"/>
</head>
<body>
<nav class="nav nav-underline" th:fragment="breadcrumb">
    <a class="nav-link disabled" href="/" th:text="#{global.dashboard}"/>
</nav>
<section>
    <h6 class="border-bottom border-gray pb-2 mb-0">Gäste</h6>
    <div class="media text-muted pt-3" th:each="reservation :${reservationList}">

        <div th:if="not
        ${reservation.name.contains('weib')} and not
        ${reservation.name.contains(', w')} and not
        ${reservation.name.contains('männ')} and not
        ${reservation.name.contains(', m')} and not
        ${reservation.name.contains(', mae')}">
            <img alt="" class="mr-3" height="32" src="/img/dog.svg" width="32">
        </div>

        <div th:if="${reservation.name.contains('weibl')} or
        ${reservation.name.contains(', w')}">
            <img alt="" class="mr-3" height="32" src="/img/dog-girl.svg" width="32">
        </div>

        <div th:if="${reservation.name.contains('männ')} or
        ${reservation.name.contains(', m')} or
        ${reservation.name.contains(', mae')}">
            <img alt="" class="mr-3" height="32" src="/img/dog-boy.svg" width="32">
        </div>

        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark" th:text="${reservation.name}"/> <br>&nbsp;<br>
            Abholdatum: <span th:text="${reservation.pickUpDate}"/> RFID: <span th:text="${reservation.rfId}"/><br>
            Medizinisch Informationen: <span th:text="${reservation.medicalCare}"/><br>
            Wichtige Kommandos: <span th:text="${reservation.commands}"/><br>
            Besitzer Informationen: <span th:text="${reservation.ownerInformation}"/><br>&nbsp;<br>
            <a th:href="@{/readReservation/}+${reservation.id}">Detail Ansicht</a>
        </p>
    </div>
    <small class="d-block text-right mt-3">
        <a href="/">neu Laden</a>
    </small>
</section>
</body>
</html>
